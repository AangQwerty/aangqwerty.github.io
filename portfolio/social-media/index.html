<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .social-media {
            margin-top: 20px;
        }

        .social-media a {
            margin: 20px;
            text-decoration: none;
            color: #4CAF50;
            font-size: 18px;
        }

        .social-media a i {
            margin-right: 10px;
            font-size: 32px;
        }

        .social-media a:hover {
            color: #0056b3;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Social Media</h1>
        <p>Temukan saya di platform berikut:</p>
    </header>

    <div class="container">
        <div class="social-media">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="https://t.me/username" target="_blank"><i class="fab fa-telegram"></i> Telegram</a>
        </div>
    </div>

    <footer>
    &copy; 2025 <a href="https://www.instagram.com/aang.dev" target="_blank" style="text-decoration: none; color: blue;">Moch Aang Ardiansyah</a>. All rights reserved.
    </footer>
</body>
</html>
